name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Generate pricing data
        run: go run ./tools/generate-pricing --regions us-east-1,us-west-2,eu-west-1,ap-southeast-1,ap-southeast-2,ap-northeast-1,ap-south-1,ca-central-1,sa-east-1 --out-dir ./internal/pricing/data

      - name: Run tests
        run: make test

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run linter
        run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: false # Disable cache - we clean between regions to save disk

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          install-only: true

      - name: Build all regions sequentially
        run: |
          # Build one region at a time: generate pricing → build → clean cache
          # This keeps disk usage constant (~200MB) regardless of region count
          REGIONS="us-east-1 us-west-2 eu-west-1 ap-southeast-1 ap-southeast-2 ap-northeast-1 ap-south-1 ca-central-1 sa-east-1"

          for region in $REGIONS; do
            echo ""
            echo "=============================================="
            echo "Building region: $region"
            echo "=============================================="
            df -h / | tail -1

            bash ./scripts/build-region.sh "$region" --snapshot

            echo "Disk after $region:"
            df -h / | tail -1
          done

      - name: Verify binaries exist
        run: |
          ls -la dist/
          echo "Verifying all 9 region binaries..."
          for region in us-east-1 us-west-2 eu-west-1 ap-southeast-1 ap-southeast-2 ap-northeast-1 ap-south-1 ca-central-1 sa-east-1; do
            if ! find dist/ -name "*${region}*" -type f | grep -q .; then
              echo "ERROR: Missing binary for region ${region}"
              exit 1
            fi
            echo "✓ Found binary for ${region}"
          done
          echo "All 9 region binaries verified!"
